    <section id="container">
      <section class="sectionform">
        <h1 class="form-heading">Register Now</h1>
        <form id="form">
          <!-- action attribute removed, will add later -->

          <div class="form-div">
            <label for="firstnameTextBox" class="formleft">First Name</label>
            <input type="text" id="firstnameTextBox" class="formright" maxlength="20" pattern="[A-Za-z]+" title="no numbers or special characters"
              autofocus required />
          </div>

          <div class="form-div">
            <label for="lastnameTextBox" class="formleft">Last Name</label>
            <input type="text" id="lastnameTextBox" class="formright" maxlength="20" pattern="[A-Za-z]+" title="no numbers or special characters"
              required/>
          </div>

          <div class="form-div">
            <label for="chooseDate" class="formleft">Birthday</label>
            <input type="date" id="chooseDate" class="formright" required/>
          </div>

          <div class="form-div">
            <label for="usernameTextBox" class="formleft">Username</label>
            <input type="text" id="usernameTextBox" class="formright" maxlength="30" pattern="[A-Za-z]+" title="no numbers or special characters"
              required/>
          </div>

          <div class="form-div">
            <label for="emailTextBox" class="formleft">Email</label>
            <input type="email" id="emailTextBox" class="formright" placeholder="@gmail.com" pattern="[^ ]+@gmail.com" title="Enter your email"
              required/>
          </div>

          <div class="form-div">
            <label for="passwordTextBox" class="formleft">Password</label>
            <input type="password" id="passwordTextBox" class="formright" minlength="10" title="minimum 10 characters" required/>
          </div>

          <div class="form-div">
            <label for="confirmPasswordTextBox" class="formleft">Confirm password</label>
            <input type="password" id="confirmPasswordTextBox" class="formright" minlength="10" title="minimum 10 characters" required/>
          </div>



          <div class="form-div">
            <div class="formleft">Gender</div>
            <div>
              <label for="maleRadio">male</label>
              <input type="radio" name="gender" id="maleRadio" value="male" />
              <label for="femaleRadio">female</label>
              <input type="radio" name="gender" id="femaleRadio" value="female" />
            </div>
          </div>

          <div class="form-div">
            <div></div>
            <!-- covers 15% of the grid defined in css -->
            <div>
              <input type="submit" value="Register" class="btn" id="register" onclick="register_clicked()" />
              <span id="messageDisplay"></span>
            </div>
          </div>
        </form>
      </section>
